<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Giphy API</title>
  </head>
  <body>
    <h1>Giphy Search for a Sport!</h1>
    <br>
      <button data-sport="hockey">Hockey</button>
      <button data-sport="football">Football</button>
      <button data-sport="soccer">Soccer</button>
      <button data-sport="tennis">Tennis</button>
      <div id="new-button"></div>
      <br>
      <br>
      <input type="text" id="sport-input" placeholder="Search for a sport" />
      <input id="add-sport" type="submit"/>
      <div id="gifs-appear"></div>
    </div>
  </body>
  <script src="giphy.js"></script>
</html>
